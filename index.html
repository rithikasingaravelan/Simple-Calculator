<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
     <link href="style.css" rel="stylesheet">

     <!--Google Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

    <title>Date time</title>
</head>
<body> 
           <h1 class="text-center mt-5">Simple Calculator</h1>
                
 <section>              
<center>
    <div class="card w-25 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="card-body">
            <form>
                <div class="col-lg-12 text-center">
                <input type="text" class="form-control border-dark "  aria-label="display" id="display" >
                <div class="btns">
                <button type="button" class="btn btn-outline-danger m-2" onclick="Clear()" >C</button>
                <button type="button" class="btn btn-outline-danger m-2" onclick="Delete()"><i class="bi bi-backspace"></i></button>
                <button type="button" class="btn btn-outline-success m-2" id="equal" onclick="Calculate()" id="equal">=</button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('+')" id="plus">+</button><br>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('7')" id="seven">7</button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('8')" id="eight">8</button >
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('9')" id="nine">9</button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('-')" id="minus">-</button><br>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('4')" id="four">4</button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('5')" id="five">5</button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('6')" id="six">6</button >
                    <button type="button" class="btn btn-outline-primary m-2" onclick="Button('*')" id="multiply">x</button><br>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('1')" id="one">1</button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('2')" id="two">2</button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('3')" id="three">3</button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('/')" id="divide">&#247</button><br>
                <button type="button" class="btn btn-outline-primary  px-5" onclick="Button('0')" id="zero">0</button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('.')" id="dot"> . </button>
                <button type="button" class="btn btn-outline-primary m-2" onclick="Button('%')" id="percent">%</button>
               
            </div>
             </form>
            
        </div>
        
    </div>
</center>
</section> 

    <script src="app.js">
    
    </script>

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
